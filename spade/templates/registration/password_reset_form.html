<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Reset Password | SpaDe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'dark_mode_toggler.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="{% static 'log_in-out.js' %}"></script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
  </style>
  <noscript>
    <style>
      h1,
      p {
        text-align: center;
      }

      .container,
      .dropdown,
      .modal,
      .navbar {
        display: none;
      }
    </style>
    <h1>JavaScript is disabled</h1>
    <p>JavaScript is required for this page to work properly. Please enable it and refresh the page.</p>
  </noscript>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h3 class="card-header" style="text-align: center;">Reset Password</h3>
          <div class="card-body">
            <form method="post" action="">
              {% csrf_token %}
              <p>Forgot your password? Enter your email in the form below and we'll send you instructions for creating a new one.</p>
              {{ form.as_p }}
              <input type="submit" class="btn btn-primary" value="Reset password" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
