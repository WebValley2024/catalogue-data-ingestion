<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Change Password | SpaDe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'dark_mode_toggler.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="{% static 'log_in-out.js' %}"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            /* Use full viewport height */
        }
    </style>
    <noscript>
        <style>
            h1,
            p {
                text-align: center;
            }

            .container,
            .dropdown,
            .modal,
            .navbar {
                display: none;
            }
        </style>
        <h1>JavaScript is disabled</h1>
        <p>JavaScript is required for this page to work properly. Please enable it and refresh the page.</p>
    </noscript>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h3 class="card-header" style="text-align: center;">Change Password</h3>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Please correct the errors below.
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="old_password" class="form-label">Old Password</label>
                                {{ form.old_password }}
                            </div>
                            <div class="mb-3">
                                <label for="new_password1" class="form-label">New Password</label>
                                {{ form.new_password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="new_password2" class="form-label">Confirm New Password</label>
                                {{ form.new_password2 }}
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
