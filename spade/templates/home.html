<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Home | SpaDe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'dark_mode_toggler.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="{% static 'log_in-out.js' %}"></script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
  </style>
  <noscript>
    <style>
      h1,
      p {
        text-align: center;
      }

      .container,
      .dropdown,
      .modal,
      .navbar {
        display: none;
      }
    </style>
    <h1>JavaScript is disabled</h1>
    <p>JavaScript is required for this page to work properly. Please enable it and refresh the page.</p>
  </noscript>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h3 class="card-header" style="text-align: center;">Home</h3>
          <div class="card-body">
            {% if user.is_authenticated %}
            <p>Hi <b>{{ user.username }}</b>!<br>You are logged in</p>
            <div class="d-flex justify-content-around">
              <p><a href="{% url 'index' %}" class="btn btn-primary">Go to SpaDe</a></p>
            </div>
            <div class="d-flex justify-content-around">
              <p><a href="{% url 'password_change' %}" class="btn btn-secondary">Change password</a></p>
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Log Out</button>
              </form>
            </div>
            {% else %}
            <p style="text-align: center;">You are not logged in</p>
            <div class="d-flex justify-content-around">
              <p><a href="{% url 'login' %}" class="btn btn-primary">Log In</a></p>
              <p><a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a></p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
